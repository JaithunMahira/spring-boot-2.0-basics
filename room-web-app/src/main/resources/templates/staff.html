<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel Staffs</title>
</head>
<body>
<table>
    <tr>
        <th>Employee Id</th>
        <th>First Name</th>
        <th>Last name</th>
        <th>Position</th>
    </tr>
    <tr th:each="staff:${staff}">
        <td th:text = "${staff.employeeId}">Employee Id</td>
        <td th:text = "${staff.firstName}">First Name</td>
        <td th:text = "${staff.lastName}">Last Name</td>
        <td th:text = "${staff.position.toString()}">Position</td>
    </tr>
</table>
</body>
</html>
